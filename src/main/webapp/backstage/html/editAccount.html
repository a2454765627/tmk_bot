<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="../images/yingcall.ico">
		<title>盈呼代理商管理后台</title>
		<script src="../js/remLayout.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/icon/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/editAccount.css"/>
		<link rel="stylesheet" type="text/css" href="../css/lib/jquery-ui-1.9.2.custom.css"/>
		<script src="../js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jquery.cityselect.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jquery-ui-1.9.2.custom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/layer/layer.js" type="text/javascript" charset="utf-8"></script>	
		<script src="../js/editAccount.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/lib/prov.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="navList">
				<div class="dtlogoBox">
					<img class="dtlogo" src="../images/dtlogo.png"/>
				</div>
				<ul class="nav">
					<a href="index.html"><li>
						<p class="navItemP">
							<i class="iconfont icon-weibiaoti2"></i>
							<span>客户管理</span>
						</p>
					</li></a>
				</ul>
			</div>
			<div class="mainBox">
				<div class="titBox">
					<p class="title"><span>客户管理</span></p>
					<div class="logoutBox">
						<!--<img class="lingdang" src="../images/lingdang.png"/>-->
						<img class="logoutImg" src="../images/logout.png"/><span onclick="showLogout(event)"><span id="curAccount"></span> <span>▼</span></span>
						<ul id="logoutUl" class="logoutUl">
							<a href="login.html"><li>退出</li></a>
						</ul>
					</div>
				</div>
				<div style="display: block;" class="main">
					<p class="tit00"><img class="icon00" src="../images/icon/account.png" alt="" /><span>编辑客户</span></p>
					<div class="contents">
						<div class="itemBox">
							<label class="iLabel">账户：</label>
							<p class="oldMsg">
								<span id="editAccount"></span>
								<!--<img onclick="editMsg(this)" class="editImg" src="../images/icon/edit.png"/>-->
							</p>
							<div class="iBox">
								<input maxlength="16" autocomplete="off" onblur="blurMsg(this)" class="iInput" type="" name="" id="linkman" value="" placeholder="请输入汉字"/>
							</div>
						</div>						
						<div class="itemBox">
							<label class="iLabel">公司名称：</label>
							<p class="oldMsg">
								<span id="editCompany"></span>
								<img onclick="editMsg(this)" class="editImg" src="../images/icon/edit.png"/>
							</p>
							<div class="iBox">
								<input autocomplete="off" onblur="blurMsg(this)" class="iInput" type="" name="" id="linkman" value="" placeholder="请输入汉字"/>
							</div>
						</div>
						<div class="itemBox">
							<label class="iLabel">联系人：</label>
							<p class="oldMsg">
								<span id="editLinkman"></span>
								<img onclick="editMsg(this)" class="editImg" src="../images/icon/edit.png"/>
							</p>
							<div class="iBox">
								<input autocomplete="off" onblur="blurMsg(this)" class="iInput" type="" name="" id="linkman" value="" placeholder="请输入汉字"/>
							</div>
						</div>
						<div class="itemBox">
							<label class="iLabel">联系电话：</label>
							<p class="oldMsg">
								<span id="editPhone"></span>
								<img onclick="editMsg(this)" class="editImg" src="../images/icon/edit.png"/>
							</p>
							<div class="iBox">
								<input autocomplete="off" onblur="blurMsg(this)" class="iInput" type="" name="" id="linkman" value="" placeholder="请输入汉字"/>
							</div>
						</div>
						<!--所在区域-->
						<div class="itemBox">
							<label class="iLabel">所在城市：</label>
							<div id="city_1">
                    			<select id="provs" class="prov"></select>                   			
                    			<select id="citys" class="city" disabled="disabled"></select>                   			
               	 			</div>           	 			
						</div>
						<div class="itemBox">
							<label class="iLabel">重置密码：</label>
							<input onclick='resetPwd(this)' value='一键密码重置' type='button' class="pwResetBtn" />
						</div>
						<div class="itemBox">
							<label class="iLabel">开始时间：</label>
							<input style="height: 0.4rem;text-indent: 0.2rem;cursor: pointer;float: left;" value='' readonly='readonly' type='text' id='start' placeholder='点击选择到期时间' />
							<label class="iLabel">到期时间：</label>
							<input style="height: 0.4rem;text-indent: 0.2rem;cursor: pointer;float: left;" value='' readonly='readonly' type='text' id='end' placeholder='点击选择到期时间' />
						</div>
						<div id="portMsgBox" class="portMsgBox">													
							
						</div>
						<div id="" class="portMsgBox">													
							<label class="iLabel">使用模板：</label>
							<ul id="proUl" class="proUl">
								
							</ul>
							<div style="float: left;margin-left: 10px;width: 1.2rem;">
								<img id="switchStatus" onclick="changeProStatus(this)" status="1" style="height: 100%;width: 100%;" src="../images/openStatus.png"/>
							</div>
						</div>
						<div class="itemBox">						
							<div class="addmoreBtn">
								<input onclick="addMoreProject()" value='+ 添加更多话术和录音' type='button' />
							</div>
						</div>
						<div class="bottomSec">
							<button onclick="sendAccountMsg()" class="blueBg">确定</button>
							<button onclick="goback()" class="grayBg">取消</button>
						</div>
						<div onclick="addType()" class="addBtn">
							<img src="../images/icon/xinzeng.png"/>
						</div>
					</div>				
				</div>								
			</div>
		</div>	
		<script type="text/javascript">
			init()
		</script>
	</body>
</html>
