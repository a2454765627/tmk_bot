<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="../images/yingcall.ico">
		<title>盈呼代理商管理后台</title>
		<script src="../js/remLayout.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/icon/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/icon/icon_bill/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/userDetail.css"/>
		<link rel="stylesheet" type="text/css" href="../css/lib/jquery.pagination.css"/>
		<link rel="stylesheet" type="text/css" href="../css/lib/jquery-ui-1.9.2.custom.css"/>
		<script src="../js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jquery.pagination.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jquery.cityselect.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jquery-ui-1.9.2.custom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/layer/layer.js" type="text/javascript" charset="utf-8"></script>	
		<script src="../js/userDetail.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/lib/prov.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="navList">
				<div class="dtlogoBox">
					<img class="dtlogo" src="../images/dtlogo.png"/>
				</div>
				<ul class="nav">
					<a href="index.html"><li>
						<p class="navItemP">
							<i class="iconfont icon-weibiaoti2"></i>
							<span>客户管理</span>
						</p>
					</li></a>
				</ul>
			</div>
			<div class="mainBox">
				<div class="titBox">
					<p class="title"><span>编辑</span></p>
					<div class="logoutBox">
						<!--<img class="lingdang" src="../images/lingdang.png"/>-->
						<img class="logoutImg" src="../images/logout.png"/><span onclick="showLogout(event)"><span id="curAccount"></span> <span>▼</span></span>
						<ul id="logoutUl" class="logoutUl">
							<a href="login.html"><li>退出</li></a>
						</ul>
					</div>
				</div>
				<div style="display: block;" class="main">
					<ul onclick="changeTabs(event)" class="tabsUl">
						<li card="0" class="tabsCurrLi">客户信息</li>
						<li card="1">机器人</li>
						<li card="2">话术信息</li>
					</ul>
					<div style="height: 88%;display: block;" class="cards">
					  <div style="width: 96%;overflow: auto;margin-left: 2%;box-shadow:0 0 34px #E6E6E6;height: 100%;position: relative;">
						<div style="height: 1rem;margin-top: 0.4rem;margin-bottom: 0.35rem;">
							<div style="height: 100%;width:1rem;margin-left: 0.5rem;" class="left">
								<img style="height: 100%;" src="../images/head.png"/>
							</div>
							<p id="editAccount" style="line-height: 1rem;color: #333333;font-size: 0.24rem;margin-left: 0.2rem;" class="left"></p>
							<div style="margin-top: 0.28rem;margin-right: 0.5rem;" class="right">
								<button onclick="resetPwd()" class="btn09">一键密码重置</button>
							</div>
						</div>
						<div class="itemBox">
							<label style="background: url(../images/icon/company.png) no-repeat 0 0.14rem;background-size: 0.22rem;" class="iLabel">公司名称：</label>
							<p class="oldMsg">
								<span id="editCompany"></span>
								<img onclick="editMsg(this)" class="editImg" src="../images/icon/edit.png"/>
							</p>
							<div class="iBox">
								<input autocomplete="off" onblur="blurMsg(this)" class="iInput" type="" name="" id="linkman" value="" placeholder="请输入汉字"/>
							</div>
						</div>
						<div style="height: 0.5rem;width: 100%;margin-bottom: 0.2rem;">
							<div style="float: left;" class="itemBox">
								<label style="background: url(../images/icon/linkman.png) no-repeat 0 0.14rem;background-size: 0.22rem;" class="iLabel">联系人：</label>
								<p class="oldMsg">
									<span id="editLinkman"></span>
									<img onclick="editMsg(this)" class="editImg" src="../images/icon/edit.png"/>
								</p>
								<div class="iBox">
									<input autocomplete="off" onblur="blurMsg(this)" class="iInput" type="" name="" id="linkman" value="" placeholder="请输入汉字"/>
								</div>
							</div>
							<div style="float: left;margin-left: 1rem;" class="itemBox">
								<label style="background: url(../images/icon/phone.png) no-repeat 0 0.14rem;background-size: 0.22rem;" class="iLabel">联系电话：</label>
								<p class="oldMsg">
									<span id="editPhone"></span>
									<img onclick="editMsg(this)" class="editImg" src="../images/icon/edit.png"/>
								</p>
								<div class="iBox">
									<input autocomplete="off" onblur="blurMsg(this)" class="iInput" type="" name="" id="linkman" value="" placeholder="请输入汉字"/>
								</div>
							</div>
						</div>
						<div class="itemBox">
							<label style="background: url(../images/icon/city.png) no-repeat 0 0.14rem;background-size: 0.22rem;" class="iLabel">代理区域：</label>
							<p class="oldMsg">
								<span id="editArea"></span>
								<img onclick="editMsg(this)" class="editImg" src="../images/icon/edit.png"/>
							</p>
							<div style="display: none;" id="city_1">
                    			<select id="provs" class="prov"></select>                   			
                    			<select id="citys" class="city" disabled="disabled"></select>                   			
               	 			</div> 
							<!--<div class="iBox">
								<input autocomplete="off" onblur="blurMsg(this)" class="iInput" type="" name="" id="linkman" value="" placeholder="请输入汉字"/>
							</div>-->
						</div>
						<div class="itemBox">
							<label style="background: url(../images/icon/time.png) no-repeat 0 0.14rem;background-size: 0.22rem;" class="iLabel">到期时间：</label>
							<p class="oldMsg">
								<span id="editTime"></span>
								<img onclick="editMsg(this,'spe')" class="editImg" src="../images/icon/edit.png"/>
							</p>
							<div style="display: none;">
								<!--<label class="iLabel">开始时间：</label>-->
								<input style="height: 0.28rem;width: 1.4rem;margin-top: 0.08rem;text-indent: 0.2rem;cursor: pointer;float: left;" value='' readonly='readonly' type='text' id='start' placeholder='点击选择到期时间' />
								<!--<label class="iLabel">到期时间：</label>-->
								<span style="float: left;width: 0.2rem;text-align: center;">-</span>
								<input style="height: 0.28rem;width: 1.4rem;margin-top: 0.08rem;text-indent: 0.2rem;cursor: pointer;float: left;" value='' readonly='readonly' type='text' id='end' placeholder='点击选择到期时间' />
							</div>
							
						</div>
					  </div>
					
					  <div style="display: none;position: absolute;bottom: 0;background: white;width: 100%;height: 0.82rem;border-top: 1px solid #ddd;" id="sureBtn">
						<button onclick="editBaseMsg()" class="comBtn blueBg">确定</button>
						<button onclick="refresh()" class="comBtn grayBg">取消</button>
					  </div>
					</div>															
				</div>					
			</div>
		</div>	
		<script type="text/javascript">
			init()
		</script>
	</body>
</html>
